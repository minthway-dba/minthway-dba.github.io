<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Thway Nge | Oracle DBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --accent: #14b8a6;
      --card: #1e293b;
      --text: #e2e8f0;
      --heading: #38bdf8;
      --pill: #334155;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    nav {
      background: #020617cc;
      backdrop-filter: blur(6px);
      padding: 1rem;
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 220px;
      z-index: 100;
    }
    nav ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      list-style: none;
      margin-top: 2rem;
    }
    nav a {
      color: var(--heading);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 6px;
    }
    nav a:hover {
      background-color: var(--pill);
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 4rem 1.5rem;
      padding-right: 250px;
    }
    h2 {
      color: var(--heading);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .hero {
      text-align: center;
      padding-top: 4rem;
    }
    .hero img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      margin-top: 1rem;
      color: var(--accent);
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .pill {
      display: inline-block;
      background: var(--pill);
      padding: 0.3rem 0.8rem;
      margin: 0.3rem;
      border-radius: 999px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
    @media (max-width: 768px) {
      nav {
        position: static;
        width: 100%;
        height: auto;
      }
      nav ul {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }
      section {
        padding-right: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#certificates">Certificates</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="photo.jpg" alt="Min Thway Nge">
    <h1>Min Thway Nge</h1>
    <p>Oracle Database Administrator</p>
  </section>

  <!-- The rest of the content remains unchanged -->
</body>
</html>
