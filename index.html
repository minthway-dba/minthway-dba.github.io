<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Thway Nge | Oracle DBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --accent: #14b8a6;
      --card: #1e293b;
      --text: #e2e8f0;
      --heading: #38bdf8;
      --pill: #334155;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    nav {
      background: #020617cc;
      backdrop-filter: blur(6px);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .menu {
      position: relative;
      text-align: center;
    }
    nav .menu > button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    nav .dropdown {
      display: none;
      position: absolute;
      background-color: var(--card);
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 200px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    nav .dropdown a {
      color: var(--heading);
      padding: 0.75rem 1rem;
      display: block;
      text-align: left;
      text-decoration: none;
    }
    nav .dropdown a:hover {
      background-color: var(--pill);
    }
    nav .menu:hover .dropdown {
      display: block;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 4rem 1.5rem;
    }
    h2 {
      color: var(--heading);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .hero {
      text-align: center;
      padding-top: 2rem;
    }
    .hero img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      margin-top: 1rem;
      color: var(--accent);
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .pill {
      display: inline-block;
      background: var(--pill);
      padding: 0.3rem 0.8rem;
      margin: 0.3rem;
      border-radius: 999px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu">
      <button>Menu</button>
      <div class="dropdown">
        <a href="#about">About</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#skills">Skills</a>
        <a href="#certificates">Certificates</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <section class="hero">
    <img src="photo.jpg" alt="Min Thway Nge">
    <h1>Min Thway Nge</h1>
    <p>Oracle Database Administrator</p>
  </section>

  <!-- The rest of the content remains unchanged -->
</body>
</html>
