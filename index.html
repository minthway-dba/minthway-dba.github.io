<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Thway Nge | Oracle DBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0f172a;
      --accent: #0ea5e9;
      --card: #1e293b;
      --text: #f1f5f9;
      --heading: #38bdf8;
      --pill: #334155;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
    }
    aside.sidebar {
      width: 260px;
      height: 100vh;
      background: var(--card);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }
    .sidebar nav li {
      margin-bottom: 1.2rem;
    }
    .sidebar nav a {
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 500;
      transition: 0.3s;
    }
    .sidebar nav a i {
      margin-right: 0.8rem;
      color: var(--heading);
      width: 20px;
      text-align: center;
    }
    .sidebar nav a:hover {
      color: var(--accent);
    }
    main {
      margin-left: 260px;
      width: calc(100% - 260px);
      padding: 2rem;
    }
    .hero {
      text-align: center;
      margin-top: 2rem;
    }
    .hero img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      margin-top: 1rem;
      color: var(--accent);
    }
    h2 {
      color: var(--heading);
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .pill {
      display: inline-block;
      background: var(--pill);
      padding: 0.3rem 0.8rem;
      margin: 0.3rem;
      border-radius: 999px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      main {
        margin: 0;
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
        <li><a href="#education"><i class="fas fa-graduation-cap"></i> Education</a></li>
        <li><a href="#experience"><i class="fas fa-briefcase"></i> Experience</a></li>
        <li><a href="#skills"><i class="fas fa-tools"></i> Skills</a></li>
        <li><a href="#certificates"><i class="fas fa-certificate"></i> Certificates</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <section class="hero" id="home">
      <img src="photo.jpg" alt="Min Thway Nge">
      <h1>Min Thway Nge</h1>
      <p>Oracle Database Administrator</p>
    </section>

    <!-- Remaining sections go here -->

  </main>
</body>
</html>
