<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Thway Nge | Oracle DBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --accent: #0ea5e9;
      --card: #1e293b;
      --text: #f1f5f9;
      --heading: #38bdf8;
      --pill: #334155;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--card);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    header nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    header nav a {
      color: var(--heading);
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      transition: background 0.3s, color 0.3s;
      border-radius: 6px;
    }
    header nav a:hover {
      background-color: var(--accent);
      color: #fff;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 4rem 1.5rem;
    }
    h2 {
      color: var(--heading);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .hero {
      text-align: center;
      padding-top: 4rem;
    }
    .hero img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      margin-top: 1rem;
      color: var(--accent);
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .pill {
      display: inline-block;
      background: var(--pill);
      padding: 0.3rem 0.8rem;
      margin: 0.3rem;
      border-radius: 999px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #94a3b8;
    }
    @media (max-width: 768px) {
      header nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#certificates">Certificates</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="photo.jpg" alt="Min Thway Nge">
    <h1>Min Thway Nge</h1>
    <p>Oracle Database Administrator</p>
  </section>

  <!-- Content sections (about, education, experience, etc.) remain unchanged -->
</body>
</html>
